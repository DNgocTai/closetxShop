<div id="main-wrapper" class="form-login-register">
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <div class="col-md-6 col-lg-7 bg-light">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8"></div>
          <div
            class="hero-bg hero-bg-scroll"
            style="background-image: url('assets/images/login-bg.jpg')"
          ></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="container">
              <div class="row g-0 mt-5">
                <div class="col-11 col-md-10 col-lg-9 mx-auto">
                  <h1 class="text-13 text-white fw-600 mb-4">
                    Khám phá bên trong cửa hàng lớn nhất thế giới.
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center">
        <div class="container pt-4">
          <div class="row g-0">
            <div class="col-11 col-md-10 col-lg-9 mx-auto">
              <div class="logo">
                <a class="fw-600 text-6 text-dark" routerLink="/" title="Store">
                  ClosetX
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row g-0">
            <div class="col-11 col-md-10 col-lg-9 mx-auto">
              <h3 class="text-12 mb-4">Đăng Ký</h3>
              <form id="signupForm" [formGroup]="registerFormGroup">
                <label class="form-label fw-500" for="fullName"
                  >Họ và tên</label
                >
                <div
                  [classList]="
                    registerForm.name.invalid && isSubmitted
                      ? 'input-group'
                      : 'mb-3 input-group'
                  "
                >
                  <input
                    type="text"
                    class="form-control bg-light border-light"
                    id="fullName"
                    [class.is-invalid]="
                      registerForm.name.invalid && isSubmitted
                    "
                    placeholder="Họ và tên"
                    formControlName="name"
                  />
                  <span class="input-group-text text-muted">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <small
                  *ngIf="registerForm.name.invalid && isSubmitted"
                  class="d-block text-danger"
                >
                  Họ và tên là bắt buộc
                </small>
                <label class="form-label fw-500" for="emailAddress"
                  >Địa chỉ Email</label
                >
                <div
                  [classList]="
                    registerForm.email.invalid && isSubmitted
                      ? 'input-group'
                      : 'mb-3 input-group'
                  "
                >
                  <input
                    type="email"
                    class="form-control bg-light border-light"
                    id="emailAddress"
                    [class.is-invalid]="
                      registerForm.email.invalid && isSubmitted
                    "
                    placeholder="Địa chỉ Email"
                    formControlName="email"
                  />
                  <span class="input-group-text text-muted">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <small
                  *ngIf="registerForm.email.invalid && isSubmitted"
                  class="d-block text-danger"
                >
                  <span *ngIf="registerForm.email.errors?.required"
                    >Email là bắt buộc</span
                  >
                  <span *ngIf="registerForm.email.errors?.email"
                    >Email không hợp lệ</span
                  >
                </small>
                <label class="form-label fw-500" for="loginPassword"
                  >Mật khẩu</label
                >
                <div
                  [classList]="
                    registerForm.password.invalid && isSubmitted
                      ? 'input-group'
                      : 'mb-3 input-group'
                  "
                >
                  <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    class="form-control form-control-lg bg-light border-light"
                    id="loginPassword"
                    [class.is-invalid]="
                      registerForm.password.invalid && isSubmitted
                    "
                    placeholder="Mật khẩu"
                    formControlName="password"
                  />
                  <span
                    class="input-group-text text-muted"
                    (click)="visibilityToggle()"
                    style="cursor: pointer"
                  >
                    <i
                      [classList]="
                        passwordVisible ? 'fas fa-eye' : 'fas fa-eye-slash'
                      "
                    ></i>
                  </span>
                </div>
                <small
                  *ngIf="registerForm.password.invalid && isSubmitted"
                  class="d-block text-danger"
                >
                  Mật khẩu là bắt buộc
                </small>
                <div class="form-check my-4">
                  <input
                    id="agree"
                    name="agree"
                    class="form-check-input"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="agree">
                    Tôi đồng ý với các <a href="#">Điều khoản</a> và
                    <a href="#">Quyền riêng tư</a>.
                  </label>
                </div>
                <div class="d-grid my-4">
                  <button
                    class="btn btn-dark btn-lg"
                    type="submit"
                    (click)="onSubmit()"
                  >
                    Đăng Ký
                  </button>
                </div>
                <div class="col-12" *ngIf="isSubmitted && authError">
                  <small class="d-block text-danger">{{ authMessage }}</small>
                </div>
                <p class="text-2 text-muted text-center">
                  Đã là thành viên? <a routerLink="/auth">Đăng Nhập</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
