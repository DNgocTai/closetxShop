<article class="card">
  <div class="content-body">
    <figure class="itemside align-items-center">
      <div class="aside">
        <span class="bg-gray icon-md rounded-circle">
          <img src="assets/images/avatar.jpg" class="icon-md rounded-circle" />
        </span>
      </div>
      <figcaption
        class="info d-flex justify-content-between align-items-center"
      >
        <h6 class="title">{{ profile.name }}</h6>
        <button
          class="btn btn-warning rounded py-2 px-1"
          (click)="openEditModal(profile)"
        >
          <i class="fa fa-pen px-2"></i>
        </button>
      </figcaption>
    </figure>

    <hr />

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <article class="box bg-light">
          <b class="mx-2 text-muted">
            <i class="fa-solid fa-envelope"></i>
          </b>
          Email: {{ profile.email }}
        </article>
      </div>
      <div class="col-md-6">
        <article class="box bg-light">
          <b class="mx-2 text-muted">
            <i class="fa-solid fa-phone-flip"></i>
          </b>
          Điện thoại: +84 363910826
        </article>
      </div>
      <div class="col-md-6">
        <article class="box bg-light">
          <b class="mx-2 text-muted">
            <i class="fa-solid fa-user"></i>
          </b>
          {{ profile.role }}
        </article>
      </div>
      <div class="col-md-6">
        <article class="box bg-light Address">
          <b class="mx-2 text-muted">
            <i class="fa fa-map-marker-alt"></i>
          </b>
          Bình Chuẩn, Thuận An, Bình Dương, Việt Nam
        </article>
      </div>
    </div>
  </div>
</article>

<div
  class="modal fade"
  [class.show]="isVisable"
  id="EditModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="EditModalLabel"
  [style]="isVisable ? 'display: block;' : ''"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditModalLabel">
          Chỉnh sửa dữ liệu người dùng
        </h5>
        <button
          type="button text-muted"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeEditModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editUserFormGroup">
          <div class="form-group">
            <label for="fullName" class="col-form-label">Họ và tên:</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              formControlName="name"
            />
            <small
              *ngIf="editUserForm.name.invalid && isSubmitted"
              class="d-block text-danger"
            >
              Họ và tên là bắt buộc
            </small>
          </div>
          <div class="form-group">
            <label for="emailAddress" class="col-form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              formControlName="email"
            />
            <small
              *ngIf="editUserForm.email.invalid && isSubmitted"
              class="d-block text-danger"
            >
              <span *ngIf="editUserForm.email.errors?.required"
                >Email là bắt buộc
              </span>
              <span *ngIf="editUserForm.email.errors?.email"
                >Email không hợp lệ
              </span>
            </small>
          </div>
          <div class="form-group">
            <label for="userRole" class="col-form-label">Role:</label>
            <input
              type="text"
              class="form-control"
              id="userRole"
              formControlName="role"
            />
            <small
              *ngIf="editUserForm.name.invalid && isSubmitted"
              class="d-block text-danger"
            >
              Role là bắt buộc
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeEditModal()"
        >
          Hủy
        </button>
        <button class="btn btn-warning" type="submit" (click)="onSubmit()">
          Lưu lại
        </button>
      </div>
    </div>
  </div>
</div>
